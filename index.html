<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
    <link rel="stylesheet" href="styles.css">
    
    <title>What to Do??</title>
  </head>
  <style>
    body {
      background-image: url(https://images.unsplash.com/photo-1542091607-f2c384a6af13?ixlib=rb-1.2.1&auto=format&fit=crop&w=1952&q=80);
      background-size: cover;
    }
  </style>
  <body>
        
    <div class="container" id="app">
            <h1 class="text-center mt-5 mb-5">What to do? </h1>

            <div class="input-group mb-3 input-group-lg">
                    <input type="text" class="form-control" placeholder="Anything to do?" v-model="newToDoName" v-on:keyup.enter="addToDo" >
                    <div class="input-group-append">
                     
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2" v-on:click="addToDo" >Add it!</button>
                    </div>
                  </div>

            <ul class="list-group">
                <li class="list-group-item" v-for="(todo, idx) in todos">
                    <span v-bind:class="{doneTask: todo.isDone}">{{todo.name}}</span>
                    <div class="float-right">
                        <i class="fas" v-bind:class="{'fa-check': !todo.isDone, 'fa-redo': todo.isDone}" v-on:click="chckToDo(idx)"></i>
                        <i class="fas fa-dumpster ml-3" v-on:click="delToDo(idx)"></i>
                    </div>
                </li>

            </ul>
                      
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="index.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
